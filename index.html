<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"><title>Simple Map</title>
  </head>
  <body>
    <div id="map-container">
      <div id="map" class="map"></div>
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>
    <div id="panel">
        <button id="info-title">Simple Map</button>
        <button id="set-start">Set as Start</button>
        <button id="set-end">Set as End</button>
        <button id="get-direction">Get Direction</button>
        <button id="get-duration">Get Duration</button>
        <button id="start-animation">Start Animation</button>
        <!-- <label id="speed" for="input-speed" style="visibility: hidden;">
          Speed:&nbsp;
          <input id="input-speed" type="range" min="20" max="100" step="10" value="60">
        </label> -->
        <span id="distance-span" style="visibility: hidden;"></span>
        <span id="duration-span" style="visibility: hidden;"></span>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
